<title>My text problem </title>
<script type="text/vbscript">

dim mytext
    mytext = "Adversity and loss make a man wise"
    words = Split(mytext)
    document.write(mytext)
    document.write("<br> a. Total of words = ")
    document.write(UBound(words)+1)
    document.write("<br> b. Reverse of first word = " + StrReverse(words(0)))
    document.write("<br> c. After removing space = " + Replace(mytext," ",""))
    document.write("<br> d. Length = " )
    document.write(Len(mytext))

</script>
