<html>
<head>
<meta http-equiv="x-ua-compatible" content="IE=10">
<title>Vb array</title>


<script type="text/vbscript">
Dim arr(10)
arr(0) = "Jesse"
arr(1) =  "Wendy"
arr(2) = "Obed"
arr(3) = "Andrews"
arr(4) = "Magaret"
arr(5) = "Emmanuel"
arr(6) = "Nana Akua"
arr(7) = "Junior"
arr(8) = "Ghana"
arr(9) = "India"

For i = 0 to 10 Step 1
        document.writeln( arr(i) & "<br>")
Next

document.writeln("<br>")

</script>


</head>
<body>
<h1>Working with arrays</h1>


</body>
</html>
