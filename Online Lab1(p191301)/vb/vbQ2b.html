<html>
<head>
<meta http-equiv="x-ua-compatible" content="IE=10">
<title>Range divisible by 10</title>


<script type="text/vbscript">
dim num	
num = InputBox("Enter a Number ")
document.write("<br>")
If num < 1 OR num > 100 Then
 document.writeln("Out of Range")
Else
For i = 1 to num 
    j = i MOD 10
    If j = 0 Then
        document.writeln( i & "<br>")
    End If
Next
End If

document.write("<br>")


</script>



</head>
<body>



</body>
</html>
