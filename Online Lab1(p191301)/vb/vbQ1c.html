<html>
<head>
<meta http-equiv="x-ua-compatible" content="IE=10">
<title>Vb loops</title>

<script type="text/vbscript">
document.write("<h1>vb loops</h1> <br>")

document.write("Using For loop <br>")
For i = 11 to 20 
    document.write( i & "<br>")
Next
document.write("<br>")

document.write("Using Do While <br>")
i = 11
Do While i < 21
    document.write( i & "<br>")
i = i + 1
Loop

document.write("<br>")
document.write("Using Do Until <br>")
i = 11
Do Until i > 20
    document.write( i & "<br>")
i = i + 1
Loop

</script>


</head>
<body>



</body>
</html>
