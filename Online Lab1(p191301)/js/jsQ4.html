<!DOCTYPE html>
<html>
<head>
<style>
.css {
   text-shadow: 2px 2px;
   background-color: lightgrey;
  color: blue;
}
</style>

<script>
function styleup() {
  document.getElementById("style").className = "css";
}
</script>
</head>
<body>

<p>Click the button to style paragraph .</p>

<h1 id="style"> Styled by js</h1>


<button onclick="styleup()">Try it</button>


</body>
</html>
