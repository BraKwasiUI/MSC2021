<!DOCTYPE html>
<html>
<head>
<title>DOM header Change</title>

<script>
function change() {
    var div = document.getElementById("Hc");
    var header = document.createElement("h1");
    var text = document.createTextNode("Assignment Done"); 
    header.appendChild(text);
    div.removeChild(div.firstElementChild);
    div.appendChild(header);
}

</script>
</head>
<body>

<div id="Hc">
<h1 id="h1"> Web Tech Assignment</h1>
</div>

<button onclick="change()">Change Header</button>



</body>
</html>
