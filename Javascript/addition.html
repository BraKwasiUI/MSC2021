<html>
  <head>
        <title>Add program</title>
        <script >
                function addNumbers()
                {
                        var number1 = parseInt(document.getElementById("value1").value);
                        var number2 = parseInt(document.getElementById("value2").value);
                        var Answer = document.getElementById("answer");
                        Answer.value = number1 + number2;
                }
				
				function multiplyNumbers()
                {
                        var number1 = parseInt(document.getElementById("value1").value);
                        var number2 = parseInt(document.getElementById("value2").value);
                        var Answer = document.getElementById("answer");
                        Answer.value = number1 * number2;
                }
				
        </script>
  </head>
  <body>
        <input type="text" id="value1" name="value1" value="" placeholder="Enter First Value"/>
		<br>
       <input type="text" id="value2" name="value2" value="" placeholder="Enter First Value"/>
	   <br>
        <input type="button" name="Sumbit" value="Add" onclick="addNumbers()"/>
		<input type="button" name="Sumbit" value="Multiply" onclick="multiplyNumbers()"/>
        <br>
		Answer = <input type="text" id="answer" name="answer" value=""/>
  </body>
</html>
