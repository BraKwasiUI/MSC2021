<html>
<head>
<script>
 
    
       function total(){ 
       var sum = 0;
        var number = 1;
        while (number <= 10) { 
        sum += number;        
        number++;      }
        document.write("Sum = " + sum);
       }
    </script>
    
    
</head>
    
    
    <body >  
    <input type="submit" onclick="total()" value="click me">
