<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        no = 10;
        passmark = 8;
        count_grage = 1;
        pass = 0;
        fail = 0;
       

        while (count_grage <= no){
            result = parseInt(prompt(" Enter Result  1-Pass 2-Fail"))

            if(result == '1'){
                pass = pass + 1;
                count_grage = count_grage + 1;
            }
            else if(result == '2'){
                fail = fail + 1;
                count_grage = count_grage + 1;
            }else{
                alert("Enter The right score");
            }
        }
        output = "Examination Results: <br>  "  + " Passed : " + pass + "<br> " + "Failed : " + fail + " <br> ";
        if(pass >= passmark){
            output = output + " Continue course";
        }else{
           output = output + "  Discontinue course";
        }
        document.writeln(output);
    </script>
</head>
<body>

</body>
</html>
