<!DOCTYPE html>
<html>
<head>
      <title>Scores</title>
    <script>
        no = 10;
        passmark = 8;
        count_grage = 1;
        passed = 0;
        failed = 0;
       

        while (count_grage <= no){
            result = parseInt(prompt(" Enter Result  1-Pass 2-Fail"))

            if(result == '1'){
                passed = passed + 1;
                count_grage = count_grage + 1;
            }
            else if(result == '2'){
                failed = failed + 1;
                count_grage = count_grage + 1;
            }else{
                alert("Enter The right score");
            }
        }
        output = "Examination Results: <br>  "  + " Passed : " + passed + "<br> " + "Failed : " + failed + " <br> ";
        if(pass >= passmark){
            output = output + " Continue course";
        }else{
           output = output + "  Discontinue course";
        }
        document.writeln(output);
    </script>
</head>
<body>

</body>
</html>
