<html>
<head>
<title>
working with forms

<style>
input[type=submit] {

  background-color: #4CAF50;
  color: black;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

div {
  border-radius: 5px;
  padding: 20px;
}
input[type=submit]:hover {
  background-color: green;
}
input[type=submit] {
  background-color: cyan;
}


</style>

</head>
<body>
<h1>Today we will be working with forms</h1>

<div>
<form action="form1.html" method="GET">

<input type="text" name="Name" placeholder="Enter Your Name" required="required">
<br>
<input type="number" name="Age" placeholder="Enter your age">
<br>
<input type="radio" name="gender" value="Male" checked >Male
<input type="radio" name="gender" value="Female">Female
<br>
Choose Your Nationality:

  <option value="Ghanaian">Ghanaian</option>
  <option value="Indian">Indian</option>
  <option value="South African">South African</option>
  <option value="Togo ">Togo</option>
</select>
<br>
<input type="email" placeholder="Enter your Email">
<br>
<input type="text" placeholder="Enter your Password">
<br>
<input type="password" placeholder="Confirm your Password">
<br>
Any Other Infomation you want to share
<input type="checkbox"  >Yes
<input type="checkbox">No
<br>
<textarea placeholder="Enter other info"></textarea>
<br>
<input type="submit" value="Submit">

</form>
